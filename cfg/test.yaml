weekstart: 0
ampmtime: false
dotted: true
calafterschedule: false
addlasthalfhour: true
startdate: weekstart
duration: 1day

layout:
  paper:
    width: 5.5in
    height: 8.5in

    marginparwidth: 1cm
    marginparsep: 0cm
    reversemargins: true

    margin:
      top: 1.2cm
      bottom: 0.7cm
      left: 0.5cm
      right: 0.5cm

  numbers:
    arraystretch: 1.5
    quarterlylines: 36
    weeklylines: 11
    dailytodos: 8
    dailynotes: 25
    dailypersonal: 6
    dailybottomhour: 7
    dailytophour: 23
    dailydiarygoals: 10
    dailydiarygrateful: 4
    dailydiarybest: 4
    dailydiarylog: 24
    todolinesintodopage: 10
    notesindexpages: 3
    notesonpage: 35
    dotheightfull: 36
    dotwidthfull: 30
    dotwidthtwothirds: 20

  lengths:
    tabcolsep: 3.5pt
    linethicknessdefault: .4pt
    linethicknessthick: .8pt
    lineheightbutline: \dimexpr5mm-.4pt
    twocolsep: 5pt
    tricolsep: 5pt
    fivecolsep: 5pt
    monthlycellheight: 55pt
    notesindexcellheight: 1.37cm
    headerresizebox: 6mm
    headersidequarterswidth: 4cm
    headersidemonthswidth: 14.5cm
    dailyspring: \textcolor{white}{.}

  colors:
    gray: primaryTextColor
    lightgray: gray!50
    backgroundhighlight: E8C899
    textcolor: E3A952

defaultheader: breadcrumb_header.tpl

pages:
  - name: Month Plan
    funcname: monthly
    template: monthly_plan.tpl

